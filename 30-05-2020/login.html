        <script>
                function login()
                {
                      var l=f1.t1.value.length;
                      
                      var st=f1.t1.value;
                      var U=0,S=0,sp=0,N=0,U1=0,S1=0,sp1=0,N1=0;
                      if(l<8 || l>16 )
                      {
                          alert("user name must be between 8-16 character.")
                      }
                      for(var i=0;i<l;i++)
                      {
                          if(st.charAt(i)>='a' && st.charAt(i)<='z')
                          S++;
                          else if(st.charAt(i)>='A' && st.charAt(i)<='Z')
                          U++;
                          else if(st.charAt(i)>='0' && st.charAt(i)<='9')
                          N++;
                          else if(st.charAt(i)>='_')
                          sp++;

                      }
                      if(f1.t2.value.length)
                      {
                      st=f1.t2.value;
                      for(var i=0;i<l;i++)
                      {
                          if(st.charAt(i)>='a' && st.charAt(i)<='z')
                          S1++;
                          else if(st.charAt(i)>='A' && st.charAt(i)<='Z')
                          U1++;
                          else if(st.charAt(i)>='0' && st.charAt(i)<='9')
                          N1++;
                          else if(st.charAt(i)>='@')
                          sp1++;

                      }
                      

                      if(S>0 && U>0 && N>0 && sp>0 && S1>0 && U1>0 && N1>0 && sp1>0)
                      alert("OK");
                      else
                      alert("Enter correct format");
                      }
                      else
                      alert("Password is OPtional");

                }

                function signup()
                {
                    window.open("signup.html","_blank");
                }
        </script>
